<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="scoreboard">
            <div class="home">
                <h3>HOME</h3>
                
                <div class="score">0</div>
                
                <div class="buttons">
                    <button class="btn-score">+1</button>
                    <button class="btn-score">+2</button>
                    <button class="btn-score">+3</button>
                </div>
            </div>
            <div class="guest">
                <h3>GUEST</h3>
                
                <div class="score">0</div>
                
                <div>
                    <button class="btn-score">+1</button>
                    <button class="btn-score">+2</button>
                    <button class="btn-score">+3</button>
                </div>
            </div>
        </div>
        <button class="btn-ng">New Game</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
